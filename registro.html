<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Games Center Perú</title>
    <link rel="icon" href="img/Logo-icon.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <main class="container d-flex justify-content-center align-items-center min-vh-100 mb-xl-3 mt-xl-3">
        <article class="card p-4 shadow-lg w-100" style="max-width: 35rem;">

            <header class="d-flex justify-content-start mb-3">
                <nav>
                    <a href="index.html" class="btn btn-outline-dark">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                </nav>
            </header>

            <section class="text-center mb-4">
                <img src="img/Logo-black.png" alt="Logo de la empresa" class="img-fluid mb-3" style="max-width: 200px;">
                <h3 class="mb-0">Crea tu cuenta</h3>
            </section>

            <form>
                <section class="mb-3">
                    <label for="firstName" class="form-label visually-hidden">Nombres</label>
                    <section class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" id="firstName" class="form-control" placeholder="Nombres" required
                            pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios.">
                    </section>
                </section>

                <section class="mb-3">
                    <label for="lastName" class="form-label visually-hidden">Apellidos</label>
                    <section class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" id="lastName" class="form-control" placeholder="Apellidos" required
                            pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios.">
                    </section>
                </section>

                <section class="mb-3">
                    <label for="dob" class="form-label visually-hidden">Fecha de nacimiento</label>
                    <section class="input-group">
                        <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                        <input type="date" id="dob" class="form-control" placeholder="Fecha de nacimiento" required>
                    </section>
                </section>

                <section class="mb-3">
                    <label for="address" class="form-label visually-hidden">Dirección</label>
                    <section class="input-group">
                        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                        <input type="text" id="address" class="form-control" placeholder="Dirección" required>
                    </section>
                </section>

                <section class="mb-3">
                    <label for="email" class="form-label visually-hidden">Correo electrónico</label>
                    <section class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
                    </section>
                </section>

                <section class="mb-3">
                    <label for="phone" class="form-label visually-hidden">Número de celular (+51)</label>
                    <section class="input-group">
                        <span class="input-group-text">+51</span>
                        <input type="tel" id="phone" class="form-control" placeholder="Número de celular" required
                            pattern="[0-9]{9}" title="Debe ser un número de 9 dígitos.">
                    </section>
                </section>

                <section class="mb-3">
                    <label for="password" class="form-label visually-hidden">Contraseña</label>
                    <section class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" id="password" class="form-control" placeholder="Contraseña" required
                            minlength="8" title="Mínimo 8 caracteres.">
                        <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
                    </section>
                </section>

                <section class="mb-3">
                    <label for="confirmPassword" class="form-label visually-hidden">Repetir contraseña</label>
                    <section class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" id="confirmPassword" class="form-control"
                            placeholder="Repetir contraseña" required>
                        <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
                    </section>
                </section>

                <button type="submit" class="btn btn-primary w-100">Registrarme</button>
            </form>

            <footer class="text-center mt-3">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </footer>
        </article>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>

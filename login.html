<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Games Center Perú</title>
    <link rel="icon" href="img/Logo-icon.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <main class="container d-flex justify-content-center align-items-center min-vh-100">
        <article class="card p-4 shadow-lg w-100" style="max-width: 35rem;">

            <header class="d-flex justify-content-start mb-3">
                <nav>
                    <a href="index.html" class="btn btn-outline-dark">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                </nav>
            </header>

            <section class="text-center mb-4">
                <img src="img/Logo-black.png" alt="Logo de la empresa" class="img-fluid mb-3" style="max-width: 200px;">
                <h3 class="mb-0">Iniciar Sesión</h3>
            </section>

            <form>
                <section class="mb-3">
                    <section class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="email" class="form-control" placeholder="Email" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" aria-label="Email" autocomplete="username">
                    </section>
                </section>

                <section class="mb-3">
                    <section class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Contraseña" required minlength="6" maxlength="32" pattern=".{6,32}" aria-label="Contraseña" autocomplete="current-password">
                        <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
                    </section>
                </section>

                <section class="d-flex justify-content-between align-items-center mb-4">
                    <section class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Recordarme
                        </label>
                    </section>
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                </section>

                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>

            <footer class="text-center mt-3">
                <p>¿No estás registrado? <a href="registro.html">Crea tu cuenta</a></p>
            </footer>

        </article>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
